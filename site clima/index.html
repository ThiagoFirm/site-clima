<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Clima</title>
    <style rel=css href="style.css"></style>
    <script src="script.js" defer></script>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="form">
            Veja o clima de uma cidade:
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <img src="" alt="Bandeira do país" id="country">
            </h2>
            <p id="temperature"><span></span>&deg;C</p>

            <div id="description-container">
                <p id="description"></p>
                <img src="" alt="Condições do tempo" id="weather-icon">
            </div>
            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="windy">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>
    </div>

</body>
<style>
    * {
        padding: 10px;
        margin: 0;
        font-family: "ubuntu", sans-serif;
        font-weight: bold;
    }

    body {
        background: linear-gradient(180deg, #594cee 0%, #8dd0f5 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .hide {
        display: none;
    }

    .container {
        background-color: #594cee;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        padding: 2rem;
        color: #fdfdfd;
        border-radius: 1rem;
    }

    .form  {
        padding: 4px;
        justify-content: center;
        align-items: center;
        
    }

    .form h3 {
        margin-bottom: 1rem;
        justify-content: center;
        align-items: center;
    }

    .form-input-container {
        display: flex;
    }

    .form input {
        padding: 0.8rem;
        border: none;
        flex: 1;
        border-radius: 4px;
    }

    .form button {
        padding: 4px;
        min-width: 0.8rem;
        margin-left: 4px;
        background-color: #8dd0f5;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .form button :hover{
    color: darkblue;
    }

    #weather-data {
        border-top: 1px solid #fff;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        text-align: center;
    }

    #weather-data h2 {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 0.6rem;
    }

    #weather-data h2 i {
        font-size: 1rem
    }

    #weather-data span {
        margin: 0.6rem;
    }

    #weather-data #temperature {
        font-size: 25px;
    }

    #country {
        height: 25px
    }

    #description-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 0.6rem;
    }

    #description {
        font-weight: bold;
        text-transform: capitalize;
    }

    #details-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #details-container #humidity {
        border-right: 1px solid #fff;
        margin: 0.6rem;
        padding: 0.6rem;
        
    }

    body.sunny {
        background: linear-gradient(180deg, #87CEEB 0%, #FFD700 100%);
    }

    body.rainy {
        background: linear-gradient(180deg, #708090 0%, #2F4F4F 100%);
    }

    body.cloudy {
        background: linear-gradient(180deg, #B0C4DE 0%, #778899 100%);
    }

    body.default {
        background: linear-gradient(180deg, #594cee 0%, #8dd0f5 100%);
    }

</style>

</html>
